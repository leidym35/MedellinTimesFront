<h3>{{title}}</h3>
<br>
<div *ngIf="!eventos">
    Cargando Eventos
</div>
<div *ngIf="eventos">
    <ul>
        <li *ngFor="let evento of eventos">
            <strong>{{evento.titulo}}</strong>
            <br>
            {{evento.descripcion}}
            <br>
            <a (click)="onDelete(evento.id)" class="btn btn-md btn-danger">Eliminar </a>
        </li>
        
    </ul>
</div>
