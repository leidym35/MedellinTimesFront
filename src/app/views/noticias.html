
<h3>{{title}}</h3>
<br>
    <div *ngIf="!noticias">
        Cargando Noticias
    </div>
    <div *ngIf="noticias">
        <ul>
            <li *ngFor="let noticia of noticias">
                <strong>{{noticia.titulo}}</strong>
                <br>
                {{noticia.body}}
                <br>
                {{noticia.imagen}}
                <br>
                <a (click)="onDelete(noticia.id)" class="btn btn-md btn-danger">Eliminar </a>
            </li>
        </ul>
    </div>
