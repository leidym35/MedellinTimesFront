
<h3>{{title}}</h3>
<br>
    <div *ngIf="!publicidad">
        Cargando Publicidad
    </div>
    <div *ngIf="publicidad">
        <ul>
            <li *ngFor="let publicidades of publicidad">
                <strong>{{publicidades.titulo}}</strong>
                <br>
                {{publicidades.imagen}}
                <br>
                <a (click)="onDelete(publicidades.id)"  class="btn btn-md btn-danger">Eliminar </a>
            </li>
        </ul>
    
    </div>
